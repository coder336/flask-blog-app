{% extends 'base.html' %}
{% block title %} Blog App {% endblock %}
{% block content %}
    <h1>Blogs</h1>
    {% for blog in blogs %}
        <div class='blogs'>
            <a href = "{{ url_for('blogs.display_blog', blog_id = blog['id']) }}">{{ blog['title'] }}</a>
        </div>
    {% endfor %}
{% endblock %}
